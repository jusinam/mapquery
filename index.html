<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapQuest</title>

    <!-- local css file -->
    <link rel="stylesheet" href="styles.css">
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Mapquest CDN-->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <!--Google Map API CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"
        type="application/javascript"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB8pHFYzhG_Fkob4qBiLo1VtSHGq81VRE&libraries=places"></script>

        <!-- local script file -->
        <script src="scripts.js"></script>

</head>

<body>
<div class="container">
    <!-- greeting message -->
    <h1>WELCOME TO MAPQUEST</h1>

    <!-- brief explanation on how to use the webpage -->
    <h2>View incidents of a region by selecting the location and clicking the GREEN button below.</h2>

        <!-- postscript -->
        <p class="text-info"><strong>NB: Unfortunately, MapQuest provides data only for cities in the
            USA.<small></small></strong></p>
    <div class="row">
        <form action="">
            <select name="list" id='selectLocation'>
                <option value='40.7127281,-74.0060152' selected='selected'>New York</option>
                <option value='34.0536909,-118.242766'>Los Angeles</option>
                <option value='41.8755616,-87.6244212'>Chicago</option>
                <option value='47.6038321,-122.3300624'>Seattle</option>
                <option value='38.2542376,-85.759407'>Louisville</option>
            </select>
            <button type="button" class="btn btn-sm btn-success" onclick="loadIncidentMap()">SEE
                INCIDENTS</button>
        </form>

        <div id="map" style="width:100%; height:530px;"></div>
    </div>

</div>
</body>
</html>
